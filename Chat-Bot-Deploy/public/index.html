<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Anton&family=Bai+Jamjuree:wght@400;600&family=Josefin+Sans:wght@300&family=Lora&family=McLaren&family=Roboto+Mono&family=Tapestry&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="/effect.js" type="text/javascript"></script> -->


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        "appleEmoji": ["-apple-system", "BlinkMacSystemFont", "sans-serif"],
                        "typeWriting": ["Roboto Mono", "monospace"]
                    },
                    animation: {
                        "fadeIn0.5s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn1s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn1.5s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn2s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn2.5s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn3s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn3.5s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn4s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn4.5s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn5s": "fadeIn 0.5s ease-in forwards",
                        "fadeIn5.5s": "fadeIn 0.5s ease-in forwards",
                        "bounce1s": 'bounce 0.7s linear infinite',
                        "bounce1.1s": 'bounce 1.5s linear infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: 0 },
                            "100%": { opacity: 1 }
                        },
                        spin: {
                            "0%": { transform: "rotate(12deg)" },
                            "50%": { transform: "rotate(-12deg)" },
                            "100%": { transform: "rotate(12deg)" }
                        }
                    },
                }
            }
        }
    </script>
    <title>Chat Bot | Your Personal Campus Guide</title>

</head>

<body class="font-appleEmoji">
    <div id="root"></div>
    <script src="../src/index.js" type="text/jsx"></script>
</body>

</html>
